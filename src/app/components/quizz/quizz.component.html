<div class="quizz-container">
  <div class="quizz-logo">
    <img src="assets/images/logo.png" alt="logo buzzfeed">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-question">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-options">
    <button *ngFor="let option of questionSelected.options, let i = index" class="btn-option" (click)="playerChoose(option.alias)">{{option.name}}</button>
  </div>
  <div *ngIf="finished" class="quizz-results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
